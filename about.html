<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>О ВУЗе - MIDIS Session</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-container">
        <header class="header">
            <nav class="nav">
                <a href="index.html" style="color: #3498db;" class="nav-link"><h2>MIDIS Session</h2></a>
                <a href="about.html" class="nav-link">О ВУЗе</a>
                <a href="#" class="nav-link">Контроль успеваемости</a>
                <a href="#" id="authButton" class="nav-link">Вход/Регистрация</a>
            </nav>
        </header>

        <main class="main-content">
            <h1>О нашем ВУЗе</h1>
            <div class="about-section">
                <div class="contact-info">
                    <h2>Контакты</h2>
                    <p><strong>Адрес:</strong> Челябинск, ул. Ворошилова, 12</p>
                    <p><strong>Телефон:</strong> +7 (351) 123-45-67</p>
                    <p><strong>Email:</strong> info@midis-session.ru</p>
                </div>

                <div class="contact-form">
                    <h2>Форма обратной связи</h2>
                    <form id="contactForm">
                        <input type="text" placeholder="Ваше имя" id="contactName" required>
                        <input type="email" placeholder="Ваш email" id="contactEmail" required>
                        <textarea placeholder="Ваше сообщение" id="contactMessage" required></textarea>
                        <button type="submit" class="submit-btn">Отправить</button>
                    </form>
                </div>

                <div class="map">
                    <h2>Мы на карте</h2>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2281.1234567890123!2d61.320412!3d55.198345!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x43c5923456789abc%3A0x1234567890abcdef!2z0YPQuy4g0JLQvtC70L7QstCwLCAxMiwg0JrQuNGX0LIuINCh0YvQvNC10YHQutCw0Y8sIDQ1NDAxNA!5e0!3m2!1sru!2sru!4v1234567890123"
                        width="100%"
                        height="300"
                        style="border:0;"
                        allowfullscreen=""
                        loading="lazy">
                    </iframe>

                </div>
            </div>
        </main>

        <footer class="footer">
            <p>2025 Челябинск. Все права защищены.</p>
        </footer>
    </div>

    <div class="modal-overlay" id="loginModalOverlay">
        <div class="modal">
            <form class="auth-form" id="loginForm">
                <h2>Вход</h2>
                <input type="email" placeholder="Email" id="loginEmail" required>
                <input type="password" placeholder="Пароль" id="loginPassword" required>
                <div class="form-buttons">
                    <button type="button" class="switch-auth-btn" id="switchToRegister">Регистрация</button>
                    <button type="submit" class="submit-btn">Войти</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal-overlay" id="registerModalOverlay">
        <div class="modal">
            <form class="auth-form" id="registerForm">
                <h2>Регистрация</h2>
                <input type="text" placeholder="Имя" id="registerName" required>
                <input type="email" placeholder="Email" id="registerEmail" required>
                <input type="password" placeholder="Пароль" id="registerPassword" required>
                <div class="form-buttons">
                    <button type="button" class="switch-auth-btn" id="switchToLogin">Вход</button>
                    <button type="submit" class="submit-btn">Зарегистрироваться</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>

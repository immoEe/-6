<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контроль успеваемости</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-container">
        <header class="header">
            <nav class="nav">
                <a href="index.html" style="color: #3498db;" class="nav-link"><h2>MIDIS Session</h2></a>
                <a href="about.html" class="nav-link">О ВУЗе</a>
                <a href="academic.html" class="nav-link">Контроль успеваемости</a>
                <a href="#" id="authButton" class="nav-link">Вход/Регистрация</a>
            </nav>
        </header>

        <main class="main-content">
            <div class="controls">
                <input type="text" id="searchInput" placeholder="Поиск по ФИО" class="search-input">
                <select id="genderFilter" class="filter-select">
                    <option value="all">Все</option>
                    <option value="male">Мужской</option>
                    <option value="female">Женский</option>
                </select>
                <button class="add-student-btn">Добавить ученика</button>
            </div>
            
            <div class="students-list" id="studentsList"></div>
        </main>

        <footer class="footer">
            <p>2025 Челябинск. Все права защищены.</p>
        </footer>
    </div>
    <div class="modal-overlay" id="addStudentModal">
        <div class="modal">
            <form id="addStudentForm">
                <h2>Добавить студента</h2>
                <input type="text" placeholder="Фамилия" id="lastName" required>
                <input type="text" placeholder="Имя" id="firstName" required>
                <input type="text" placeholder="Отчество" id="middleName" required>
                <select id="studentGender" required>
                    <option value="">Выберите пол</option>
                    <option value="male">Мужской</option>
                    <option value="female">Женский</option>
                </select>
                <div class="form-buttons">
                    <button type="button" class="cancel-btn" onclick="toggleModal('addStudentModal')">Отмена</button>
                    <button type="submit" class="submit-btn">Добавить</button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="modal-overlay" id="gradesModal">
        <div class="modal">
            <div class="grades-content">
                <h2>Оценки студента</h2>
                <div class="subjects-list" id="subjectsList"></div>
                <div class="form-buttons">
                    <button type="button" class="expel-btn" id="expelBtn">Отчислить</button>
                    <button type="button" class="submit-btn" id="saveGrades">Принять</button>
                    <button type="button" class="cancel-btn" onclick="toggleModal('gradesModal')">Отмена</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-overlay" id="loginModalOverlay">
        <div class="modal">
            <form class="auth-form" id="loginForm">
                <h2>Вход</h2>
                <input type="email" placeholder="Email" id="loginEmail" required>
                <input type="password" placeholder="Пароль" id="loginPassword" required>
                <div class="form-buttons">
                    <button type="button" class="switch-auth-btn" id="switchToRegister">Регистрация</button>
                    <button type="submit" class="submit-btn">Войти</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal-overlay" id="registerModalOverlay">
        <div class="modal">
            <form class="auth-form" id="registerForm">
                <h2>Регистрация</h2>
                <input type="text" placeholder="Имя" id="registerName" required>
                <input type="email" placeholder="Email" id="registerEmail" required>
                <input type="password" placeholder="Пароль" id="registerPassword" required>
                <div class="form-buttons">
                    <button type="button" class="switch-auth-btn" id="switchToLogin">Вход</button>
                    <button type="submit" class="submit-btn">Зарегистрироваться</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js.js"></script>
    <script src="academic.js"></script>
</body>
</html>
